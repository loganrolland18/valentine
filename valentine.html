<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Saint-Valentin üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd5e5 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .heart-bg {
            position: absolute;
            font-size: 2rem;
            animation: float linear infinite;
            pointer-events: none;
        }

        .container {
            text-align: center;
            background: white;
            padding: 4rem 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            z-index: 10;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 2rem;
            line-height: 1.3;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            position: relative;
            min-height: 80px;
            align-items: center;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 100%);
            color: white;
            animation: fadeInLeft 0.6s ease-out 0.3s both;
            transition: all 0.3s ease;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-no {
            background: #f0f0f0;
            color: #666;
            animation: fadeInRight 0.6s ease-out 0.3s both;
            transition: none;
            position: relative;
        }

        .btn-no.running {
            position: fixed;
            transition: none;
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-content {
            text-align: center;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-content h2 {
            font-family: 'Lora', serif;
            font-size: 4rem;
            color: #e91e63;
            margin-bottom: 1rem;
        }

        .celebration-content p {
            font-size: 1.5rem;
            color: #666;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container" id="firstQuestion">
        <h1>üíù Veux-tu √™tre<br>ma Valentine ? üíù</h1>
        <div class="buttons">
            <button class="btn-yes" onclick="handleYes()">Oui ! üíï</button>
            <button class="btn-no" id="btnNo">Non üò¢</button>
        </div>
    </div>

    <div class="container" id="secondQuestion" style="display: none;">
        <h1>ü•∫ Tu es s√ªre ?<br>Vraiment s√ªre ? ü•∫</h1>
        <h1> je recommence, veux-tu √™tre ma Valentine ? </h1>
        <div class="buttons">
            <button class="btn-yes" onclick="handleYes()">Oui ! üíï</button>
            <button class="btn-yes" onclick="handleYes()" style="margin-left: 2rem;">Oui ! üíï</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>üéâ Yayyy ! üéâ</h2>
            <p>Je savais que tu dirais oui ! üíñ‚ú®</p>
            <p style="margin-top: 1rem; font-size: 1.2rem;">Je t'aime mon brownie ! üåπ</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createHeart, 800);

        const btnNo = document.getElementById('btnNo');
        let isRunning = false;

        // Detect mouse proximity to the "No" button
        document.addEventListener('mousemove', (e) => {
            const rect = btnNo.getBoundingClientRect();
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate distance from mouse to button center
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(
                Math.pow(mouseX - buttonCenterX, 2) + 
                Math.pow(mouseY - buttonCenterY, 2)
            );
            
            // If mouse is within 150px of the button, move it!
            if (distance < 150) {
                moveButton(mouseX, mouseY);
            }
        });

        // Also prevent clicking - but if they manage to click, show second question
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            showSecondQuestion();
        });

        function showSecondQuestion() {
            document.getElementById('firstQuestion').style.display = 'none';
            document.getElementById('secondQuestion').style.display = 'block';
        }

        function moveButton(mouseX, mouseY) {
            if (!isRunning) {
                btnNo.classList.add('running');
                isRunning = true;
            }

            const rect = btnNo.getBoundingClientRect();
            
            // Calculate vector away from mouse
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            
            let deltaX = buttonCenterX - mouseX;
            let deltaY = buttonCenterY - mouseY;
            
            // Normalize and amplify
            const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            deltaX = (deltaX / length) * 300;
            deltaY = (deltaY / length) * 300;
            
            // New position (move away from mouse)
            let newX = buttonCenterX + deltaX;
            let newY = buttonCenterY + deltaY;
            
            // Keep button on screen
            const margin = 20;
            newX = Math.max(rect.width / 2 + margin, Math.min(window.innerWidth - rect.width / 2 - margin, newX));
            newY = Math.max(rect.height / 2 + margin, Math.min(window.innerHeight - rect.height / 2 - margin, newY));
            
            // Apply position (centered on button)
            btnNo.style.left = (newX - rect.width / 2) + 'px';
            btnNo.style.top = (newY - rect.height / 2) + 'px';
        }

        function handleYes() {
            document.getElementById('celebration').classList.add('active');
            
            // Create explosion of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = 'üíñ';
                    heart.style.position = 'fixed';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.transform = 'translate(-50%, -50%)';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '9999';
                    document.body.appendChild(heart);
                    
                    const angle = (Math.PI * 2 * i) / 50;
                    const velocity = Math.random() * 300 + 200;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    heart.animate([
                        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                        { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(0)`, opacity: 0 }
                    ], {
                        duration: 1500,
                        easing: 'cubic-bezier(0, .9, .57, 1)'
                    }).onfinish = () => heart.remove();
                }, i * 20);
            }
        }
    </script>
</body>
</html>
